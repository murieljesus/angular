<div class="container align-content-center col-md-8">
    <div class=" card">

        <div class="card-header ">
            <h3>
                wishlist
            </h3>
        </div>
        <app-form-trip (onItemAdded)="save($event)"></app-form-trip>

    </div>

</div>

<hr>
<div class="card-columns">
    <app-travel *ngFor="let d of destApiClient.getAll(); let i=index" [destination]="d" [position]="i+1" (clicked)="chosen($event)">
    </app-travel>

</div>
<hr class="mb-5">
<h5>Actividad</h5>
<div class="row row-flex">
    <ul>
        <li *ngFor="let u of updates;">
            {{ u }}
        </li>
    </ul>
</div>
