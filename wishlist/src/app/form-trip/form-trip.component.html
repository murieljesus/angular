<form [formGroup]="fg" (ngSubmit)="saves(fg.controls['name'].value, fg.controls['url'].value)">
    <div class="card-body">
        <div class="form-group col">
            <label for="name"> Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="ingrese su nombre" formControlName='name' />
            <div *ngIf="!fg.controls['name'].valid" style="color: red;">nombre invalido</div>
            <div *ngIf="fg.controls['name'].hasError('required')">nombre no puede ser vacio</div>
        </div>
        <div class="form-group col">
            <label for="image"> Url</label>
            <input type="text" class="form-control" id="url" placeholder="" formControlName='url' />
        </div>
        <button type="submit" class="btn btn-primary" *ngIf="fg.valid">
      Enviar
    </button>
    </div>
</form>
